<div class="d-flex justify-content-center align-items-center mt-4">
    <div class="card shadow-lg p-4 border-0" style="width: 500px; border-radius: 15px;">
      <h2 class="text-center text-primary mb-3 fw-bold">Sign Up</h2>
  
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="login-form">
        <!-- Name Field -->
        <div class="mb-3">
          <label for="name" class="form-label fw-semibold">Name</label>
          <input id="name" formControlName="name" class="form-control rounded-3" placeholder="Enter your name" />
          <div *ngIf="signupForm.get('name')?.invalid && signupForm.get('name')?.touched" class="text-danger small">
            Name is required.
          </div>
        </div>
  
        <!-- Age Field -->
        <div class="mb-3">
          <label for="age" class="form-label fw-semibold">Age</label>
          <input id="age" formControlName="age" class="form-control rounded-3" placeholder="Enter your age" />
          <div *ngIf="signupForm.get('age')?.invalid && signupForm.get('age')?.touched" class="text-danger small">
            Age is required.
          </div>
        </div>
  
        <!-- Email Field -->
        <div class="mb-3">
          <label for="email" class="form-label fw-semibold">Email</label>
          <input id="email" formControlName="email" type="email" class="form-control rounded-3" placeholder="Enter your email" />
          <div *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched" class="text-danger small">
            Valid email is required.
          </div>
        </div>
  
        <!-- Password Field -->
        <div class="mb-3">
          <label for="password" class="form-label fw-semibold">Password</label>
          <input id="password" formControlName="password" type="password" class="form-control rounded-3" placeholder="Create a password" />
          <div *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched" class="text-danger small">
            Password is required.
          </div>
        </div>
  
        <!-- Submit Button -->
        <button type="submit" [disabled]="signupForm.invalid" class="btn btn-primary w-100 rounded-3 fw-semibold">
          Sign Up
        </button>
  
        <!-- Already have an account? -->
        <div class="text-center mt-3">
          <small class="text-muted">Already have an account?</small>
          <a routerLink="/login" class="text-primary fw-bold text-decoration-none">Log in</a>
        </div>
      </form>
    </div>
  </div>
