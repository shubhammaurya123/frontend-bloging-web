<nav class="navbar navbar-expand-lg bg-primary shadow-lg px-3">
  <div class="container-fluid">
    <!-- Logo / Brand -->
    <a class="navbar-brand text-white fw-bold" routerLink="/">Blogify</a>

    <!-- Navbar Toggler for Mobile -->
    <button
      class="navbar-toggler border-0"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar Links -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto"></ul>

      <!-- Right-side Buttons -->
      <div class="d-flex gap-3 align-items-center">
        <!-- Show Login & Signup only if user is NOT logged in -->
        <button
          *ngIf="!isLoggedIn && !isLoginPage"
          routerLink="/login"
          class="btn btn-outline-light px-4 fw-semibold"
        >
          Login
        </button>
        <button
          *ngIf="!isLoggedIn && !isSignupPage"
          routerLink="/signup"
          class="btn btn-warning px-4 fw-semibold"
        >
          Signup
        </button>

        <!-- Show Profile Image and Dropdown when user is logged in -->
        <div *ngIf="isLoggedIn" class="position-relative">
          <img
            [src]="userProfileImage"
            alt="Profile"
            class="profile-img"
            (click)="toggleDropdown()"
          />

          <!-- Dropdown Menu -->
          <ul class="dropdown-menu custom-dropdown show" *ngIf="dropdownOpen">
            <li>
              <div className="d-flex gap-2">
                <h6 class="fw-bold mb-1">{{ userName }}</h6>
              </div>

              <p class="text-dark mb-1">Age: {{ userAge }}</p>
              <p class="text-dark mb-2">Email: {{ userEmail }}</p>
              <hr class="dropdown-divider" />
              <button
                class="btn btn-danger w-100 py-2 fw-semibold"
                (click)="logout()"
              >
                Logout
              </button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</nav>
