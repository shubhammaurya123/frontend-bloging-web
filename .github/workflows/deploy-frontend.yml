name: Deploy Angular Frontend to EC2

on:
  push:
    branches: [ "main" ]  # or your frontend branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout Code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Configure AWS Credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 3️⃣ Login to Amazon ECR
      - name: Login to Amazon ECR
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v1

      # 4️⃣ Build Angular Docker image
      - name: Build Angular Docker image
        run: |
          docker build -t blog-frontend-app:latest .

      # 5️⃣ Tag Docker image for ECR
      - name: Tag Docker image
        run: |
          docker tag blog-frontend-app:latest 533267325583.dkr.ecr.us-east-1.amazonaws.com/blog-frontend-app-ecr:latest

      # 6️⃣ Push Docker image to ECR
      - name: Push Docker image to ECR
        run: |
          docker push 533267325583.dkr.ecr.us-east-1.amazonaws.com/blog-frontend-app-ecr:latest

      # 7️⃣ Deploy to EC2
      - name: SSH into EC2 and deploy frontend container
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.EC2_SSH_PORT }}
          script: |
            # Login to ECR
            aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | docker login --username AWS --password-stdin 533267325583.dkr.ecr.us-east-1.amazonaws.com

            # Stop old container if running
            docker stop blog-frontend-container || true
            docker rm blog-frontend-container || true

            # Pull latest image
            docker pull 533267325583.dkr.ecr.us-east-1.amazonaws.com/blog-frontend-app-ecr:latest

            # Run frontend container
            docker run -d \
              --name blog-frontend-container \
              -p 3001:3000 \
              533267325583.dkr.ecr.us-east-1.amazonaws.com/blog-frontend-app-ecr:latest
